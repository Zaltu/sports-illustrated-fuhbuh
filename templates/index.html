<!doctype html>
<html>
  <head>
    <title>Flask-Sock Demo</title>
  </head>
  <body>
    <h1>Flask-Sock Demo</h1>
    <div id="log"></div>
    <br>

    <form id="form">
      <input id="username" type="text" class="username" placeholder="User Name"/>
      <input id="input" type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>
    <script>
      const log = (text, color) => {
        document.getElementById('log').innerHTML += `<span style="color: ${color}">${text}</span><br>`;
      };

      const socket = new WebSocket('ws://127.0.0.1:5000');
      socket.addEventListener('message', ev => {
        log('<<< ' + ev.data, 'blue');
      });
      document.getElementById('form').onsubmit = ev => {
        ev.preventDefault();
        let user_name = document.getElementById('username')
        let user_input = document.getElementById('input')
        //const textField = document.getElementById('text');
        log('>>> ' + user_input, 'red');
        socket.send(JSON.stringify({"user_name": user_name.value, "message": user_input.value}));
        //log('>>> ' + textField.value, 'red');
        //socket.send(textField.value);
        //textField.value = '';
        user_input.value='';
      };
    </script>
  </body>
</html>
